<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/profile-card-component-main/profile-card-component-main/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="container">
        <div class="bg-img">
            <img src="/profile-card-component-main/profile-card-component-main/images/bg-pattern-card.svg" alt="">
        </div>
        <div class="profile-pic">
            <img src="/profile-card-component-main/profile-card-component-main/images/image-victor.jpg" alt="">
        </div>
        <div class="content">
            <div class="banner">
                <h1> Victor Crest <span>26</span></h1>
                <h3>London</h3>
            </div>
            <div class="social">
                <div class="box">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="box">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="box">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
